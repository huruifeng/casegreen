{% extends "mycase_basic.html" %}
{% load static %}
{% load extras %}
{% block content %}

    <style>
    p { line-height: 1.5; font-size: 18px;}

    </style>
<link href="{% static "css/datatables.min.css" %}" media="all" rel="stylesheet" />
<div class="container-fluid pt-1" style="width: 80%;min-width: 1200px;">
     <div class="row flex-nowrap justify-content-center">
         <div class="col-md-8" style="min-width: 1000px;">
             <!--Main content-->
             <div class="row">
                 <div class="col-12">
                     <h2 class="mb-1" style="color:#2d48cb;">Status List</h2>
                     <hr style="height: 1px;color: #666666">
                 </div>
             </div>
             <div class="row d-flex" id="intro">
                 <div class="col-md-12">
                 <table class="table table-sm table-striped table-hover">
                 <tr><th></th><th>Status</th><th>L1</th><th>L2</th><th>L3</th><th>L4</th></tr>
                    {% for status_i, level_i in status_dict.items  %}
                        <tr><td>{{  forloop.counter  }}</td><td>{{ status_i }}</td><td>{{ level_i.L1  }}</td><td>{{ level_i.L2 }}</td><td>{{ level_i.L3 }}</td><td>{{ level_i.L4 }}</td></tr>
                    {% endfor  %}
                 </table>
                 </div>
             </div>
             <!--Main content end-->
        </div> <!--col-6-->
    </div><!--row-->
</div>

 {% endblock %}
